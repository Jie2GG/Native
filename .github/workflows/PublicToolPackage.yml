name: Build and public Tool
on:
  push:
    branches:
      - Final-temp
  pull_request:
    branches:
      - Final-temp
jobs:
  build:
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install NuGet
        run: |
          $sourceNugetExe = "https://dist.nuget.org/win-x86-commandline/latest/nuget.exe"
          $targetNugetExe = "nuget.exe"
          Invoke-WebRequest $sourceNugetExe -OutFile $targetNugetExe
        shell: pwsh
      - name: Restore Projects
        run: |
          .\nuget restore "$Env:GITHUB_WORKSPACE"
      - name: Build Tool
        run: |
          cd "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\"
          .\MSBuild.exe "$Env:GITHUB_WORKSPACE\Native.Csharp.Tool" /t:Build /p:Configuration=Release /p:Platform="x86" /p:DefineConstants="TRACE;NET_45;SQLITE_STANDARD;INTEROP_VIRTUAL_TABLE;INTEROP_SESSION_EXTENSION;TRACE_SHARED;THROW_ON_DISPOSED"
      - name: Add private GitHub registry to NuGet
        run: |
          .\nuget sources add -name github -Source https://nuget.pkg.github.com/Jie2GG/index.json -Username Jie2GG -Password ${{ secrets.Nuget }}
      - name: Push generated package to GitHub registry
        run: |
          .\nuget push "$Env:GITHUB_WORKSPACE\Native.Csharp.Tool\bin\x86\release\*.nupkg" -Source github -SkipDuplicate
      - name: Push generated package to NuGet registry
        run: |
          .\nuget push "$Env:GITHUB_WORKSPACE\Native.Csharp.Tool\bin\x86\release\*.nupkg" -Source https://api.nuget.org/v3/index.json -SkipDuplicate -ApiKey ${{ secrets.Nuget_Api }} -NoSymbols 
